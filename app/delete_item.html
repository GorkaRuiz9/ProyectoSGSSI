<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionario - Eliminar Coche</title>

    <!-- Fuente personalizada de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styles1.css">
    
    <!-- Script adicional que podría manejar la lógica de listado -->
    <script src="js/listado2.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">Concesionario Manolín</div>
        <nav>
            <ul>
                <!-- Enlaces de navegación a las diferentes secciones del sitio -->
                <li><a href="index.php">Inicio</a></li>
                <li><a href="quienes-somos.php">Quiénes Somos</a></li>
                <li><a href="items.php">Listado de Coches</a></li>
                <li><a href="contacto.php">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Eliminar Coche</h1>
        <div class="eliminar-container">
            <h2>Coches disponibles</h2>
            <label for="coches">Selecciona un coche:</label>
            <select name="coches" id="coches">
                <!-- Las opciones del select se cargarán dinámicamente desde el archivo PHP -->
            </select>
            <!-- Botón para eliminar el coche seleccionado -->
            <button onclick="eliminarCoche()" name="item_delete_submit">Eliminar coche</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Concesionario Manolín - Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para cargar los coches disponibles desde el archivo PHP
        document.addEventListener("DOMContentLoaded", function() {
            fetch('listado-coches.php')
                .then(response => response.json())
                .then(data => {
                    let select = document.getElementById("coches");
                    // Agregar cada coche como opción en el select
                    data.forEach(coche => {
                        let option = document.createElement("option");
                        option.value = coche.nombre; // Valor de la opción (nombre del coche)
                        option.textContent = coche.nombre + " (" + coche.marca + ")"; // Texto mostrado
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los coches:', error);
                    alert('Error al cargar los coches.'); // Mensaje de error al cargar los coches
                });
        });

        // Función para eliminar el coche seleccionado
        function eliminarCoche() {
            const select = document.getElementById("coches");
            const cocheSeleccionado = select.value;

            // Confirmar antes de eliminar el coche
            if (confirm(`¿Estás seguro de que deseas eliminar el coche: ${cocheSeleccionado}?`)) {
                fetch('eliminar-coche.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre: cocheSeleccionado }) // Enviar el nombre del coche en el cuerpo de la solicitud
                })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // Convertir la respuesta a JSON
                    } else {
                        throw new Error('Error en la respuesta del servidor'); // Manejo de errores
                    }
                })
                .then(data => {
                    if (data.success) {
                        alert('Coche eliminado con éxito.'); // Mensaje de éxito
                        location.reload(); // Recargar la página para actualizar el dropdown
                    } else {
                        alert('Error al eliminar el coche: ' + data.message); // Mensaje de error
                    }
                })
                .catch(error => {
                    console.error('Error al eliminar coche:', error);
                    alert('Error al eliminar el coche.'); // Mensaje de error en caso de falla
                });
            }
        }
    </script>

</body>
</html>
